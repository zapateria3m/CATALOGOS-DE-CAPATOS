<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zapatería 3M</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    header { background: #234; color: white; padding: 1em; text-align: center; }
    iframe { width: 100%; height: 600px; border: none; }
    #chatbot { position: fixed; bottom: 20px; right: 20px; width: 300px; max-height: 400px; background: white; border: 1px solid #ccc; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 9999; }
    #chat-messages { flex: 1; padding: 1em; overflow-y: auto; font-size: 0.9em; }
    #chat-input { display: flex; }
    #chat-input input { flex: 1; padding: 0.5em; border: none; border-top: 1px solid #ccc; }
    #chat-input button { padding: 0.5em 1em; border: none; background: #234; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Zapatería 3M</h1>
    <p>Bienvenido a nuestro catálogo interactivo</p>
  </header>

  <!-- Catálogo embebido -->
  <iframe src="https://zapateria3m.github.io/CATALOGOS-DE-CAPATOS/"></iframe>

  <!-- Chatbot con IA real -->
  <div id="chatbot">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (userText === '') return;

      appendMessage('Tú', userText);
      input.value = '';

      const response = await generarRespuesta(userText);
      appendMessage('Bot', response);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.textContent = `${sender}: ${text}`;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function generarRespuesta(pregunta) {
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer TU_API_KEY_AQUI"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: pregunta }]
          })
        });

        const data = await response.json();
        return data.choices[0].message.content;
      } catch (error) {
        return "Ocurrió un error al conectar con la IA.";
      }
    }
  </script>
</body>
</html>
